<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor Federal - Actas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

  <!-- NAV -->
  <div id="navbar"></div>

  <!-- CONTENIDO -->
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Actas</h1>

    <!-- Sección solo para admin: Registro de acta -->
    <div class="card role-admin p-4 mb-4 bg-white rounded shadow">
      <h2 class="font-semibold text-lg mb-2">Registrar nueva acta</h2>
      <p class="text-gray-700 mb-4">Solo los administradores pueden registrar actas.</p>

      <input type="text" id="tituloActa" placeholder="Título de la acta" class="w-full p-2 border rounded mb-2" />
      <textarea id="textoActa" placeholder="Contenido de la acta" class="w-full p-2 border rounded mb-2"></textarea>
      <button id="guardarActa" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Guardar acta</button>
    </div>

    <!-- Contenedor para mostrar actas -->
    <div id="listaActas" class="card p-4 bg-white rounded shadow mt-4">
      <p class="text-gray-600">Cargando información...</p>
    </div>
  </div>

  <script src="app-core.js"></script>
  <script src="app-modules.js"></script>
  <script src="actas.js"></script>
</body>
</html>
