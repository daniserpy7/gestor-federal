<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Federal - Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Encabezado -->
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold">Gestor Federal</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded-lg">Cerrar sesión</button>
  </header>

  <!-- Contenido -->
  <main class="flex-1 p-4">
    <h2 class="text-xl font-bold mb-4">Bienvenido, <span id="userRole"></span></h2>

    <!-- Ejemplo de secciones -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="card">📄 <strong>Actas</strong><p>Gestión de actas internas.</p></div>
      <div class="card">📢 <strong>Comunicados</strong><p>Mensajes generales y avisos.</p></div>
      <div class="card">⏰ <strong>Control de tiempo</strong><p>Registro de actividades.</p></div>
      <div class="card">👤 <strong>Usuarios</strong><p>Administración de roles y accesos.</p></div>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-4">© 2025 Gestor Federal</footer>

  <script src="app.js"></script>
</body>
</html>
