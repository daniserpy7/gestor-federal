<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Federal - Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="min-h-screen flex bg-gray-100 transition-colors duration-300">

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 min-h-screen p-6 flex flex-col shadow-lg">
    <h2 class="text-2xl font-bold mb-8 text-center">Gestor Federal</h2>
    <nav class="space-y-3 flex-1">
      <button data-view="panel" class="nav-btn flex items-center w-full px-4 py-2 rounded-lg hover:bg-opacity-20 transition">
        <i data-lucide="layout-dashboard" class="w-5 h-5 mr-2"></i> Panel principal
      </button>
      <button data-view="actas" class="nav-btn flex items-center w-full px-4 py-2 rounded-lg hover:bg-opacity-20 transition">
        <i data-lucide="file-text" class="w-5 h-5 mr-2"></i> Actas
      </button>
      <button data-view="comunicados" class="nav-btn flex items-center w-full px-4 py-2 rounded-lg hover:bg-opacity-20 transition">
        <i data-lucide="mail" class="w-5 h-5 mr-2"></i> Comunicados
      </button>
      <button data-view="tiempo" class="nav-btn flex items-center w-full px-4 py-2 rounded-lg hover:bg-opacity-20 transition">
        <i data-lucide="clock" class="w-5 h-5 mr-2"></i> Control de tiempo
      </button>
      <button data-view="usuarios" class="nav-btn admin-only flex items-center w-full px-4 py-2 rounded-lg hover:bg-opacity-20 transition">
        <i data-lucide="users" class="w-5 h-5 mr-2"></i> Usuarios
      </button>
    </nav>

    <button id="logoutBtn" class="mt-6 flex items-center justify-center bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg transition">
      <i data-lucide="log-out" class="w-5 h-5 mr-2"></i> Cerrar sesión
    </button>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-8 overflow-y-auto">

    <!-- Encabezado -->
    <header class="flex items-center justify-between mb-6 bg-white shadow-sm rounded-lg px-6 py-3">
      <div class="flex items-center space-x-2">
        <i data-lucide="layout-dashboard" class="w-5 h-5 text-blue-600"></i>
        <h1 id="view-title" class="text-xl font-semibold text-gray-800">Panel principal</h1>
      </div>
      <div id="user-info" class="flex items-center space-x-3 text-gray-700 font-medium">
        <div id="user-avatar" class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-white text-sm font-bold"></div>
        <div class="text-right leading-tight">
          <p id="user-name" class="text-sm font-semibold"></p>
          <p id="user-role" class="text-xs text-gray-500"></p>
        </div>
      </div>
    </header>

    <!-- Vistas -->
    <section id="view-panel" class="view-section">
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Bienvenido al Gestor Federal</h2>
        <p class="text-gray-600">Selecciona una opción del menú para comenzar.</p>
      </div>
    </section>

    <section id="view-actas" class="view-section hidden">
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Gestión de Actas</h2>
        <p class="text-gray-600">Módulo en desarrollo...</p>
      </div>
    </section>

    <section id="view-comunicados" class="view-section hidden">
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Comunicados</h2>
        <p class="text-gray-600">Módulo en desarrollo...</p>
      </div>
    </section>

    <section id="view-tiempo" class="view-section hidden">
      <div id="tiempo-content"></div>
    </section>

    <section id="view-usuarios" class="view-section hidden">
      <div id="usuarios-content"></div>
    </section>
  </main>

  <script>
    lucide.createIcons();
  </script>
  <script src="app.js"></script>
</body>
</html>
