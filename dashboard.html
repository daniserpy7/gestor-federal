<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Gestor Federal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- NAV -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="#">Gestor Federal</a>
        <button class="btn btn-outline-light" id="cerrarSesionBtn">Cerrar sesión</button>
    </nav>

    <div class="container my-5">

        <h2 class="mb-4">Bienvenido</h2>

        <div class="alert alert-info">
            Esta es la versión funcional y estable del panel.
        </div>

        <div id="infoUsuario" class="mb-4"></div>

        <h3 class="mt-5 mb-3">Acciones disponibles</h3>

        <div class="row g-3">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <h5>Usuarios</h5>
                    <p>Visualizar y administrar usuarios.</p>
                    <button class="btn btn-primary w-100" onclick="alert('Función aún no implementada')">Entrar</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <h5>Registros</h5>
                    <p>Consultar registros del sistema.</p>
                    <button class="btn btn-primary w-100" onclick="alert('Función aún no implementada')">Entrar</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <h5>Configuración</h5>
                    <p>Ajustes del sistema.</p>
                    <button class="btn btn-primary w-100" onclick="alert('Función aún no implementada')">Entrar</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="app-core.js"></script>
    <script src="app-modules.js"></script>

</body>
</html>
