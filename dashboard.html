<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Federal - Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Barra superior fija -->
  <header class="bg-blue-700 text-white fixed top-0 left-0 right-0 z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">Gestor Federal</h1>
      <nav class="space-x-3 flex items-center">
        <button class="nav-btn hover:bg-blue-800 px-3 py-1 rounded transition" data-view="panel">Panel principal</button>
        <button class="nav-btn hover:bg-blue-800 px-3 py-1 rounded transition" data-view="actas">Actas</button>
        <button class="nav-btn hover:bg-blue-800 px-3 py-1 rounded transition" data-view="comunicados">Comunicados</button>
        <button class="nav-btn hover:bg-blue-800 px-3 py-1 rounded transition" data-view="tiempo">Control de tiempo</button>
        <button class="nav-btn admin-only hover:bg-blue-800 px-3 py-1 rounded transition" data-view="usuarios">Usuarios</button>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded ml-4">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main class="flex-1 pt-20 px-4 pb-10 max-w-7xl mx-auto w-full">
    
    <!-- Vista: Panel principal -->
    <section id="view-panel" class="view-section">
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-2xl font-semibold mb-4">Bienvenido al panel principal</h2>
        <p class="text-gray-600">Selecciona una opción del menú superior para comenzar.</p>
      </div>
    </section>

    <!-- Vista: Actas -->
    <section id="view-actas" class="view-section hidden">
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-2xl font-semibold mb-4">Actas</h2>
        <p class="text-gray-600">Próximamente aquí podrás gestionar las actas.</p>
      </div>
    </section>

    <!-- Vista: Comunicados -->
    <section id="view-comunicados" class="view-section hidden">
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-2xl font-semibold mb-4">Comunicados</h2>
        <p class="text-gray-600">Próximamente aquí podrás administrar los comunicados internos.</p>
      </div>
    </section>

    <!-- Vista: Control de tiempo -->
    <section id="view-tiempo" class="view-section hidden">
      <div id="tiempo-content"></div>
    </section>

    <!-- Vista: Usuarios -->
    <section id="view-usuarios" class="view-section hidden admin-only">
      <div id="usuarios-content"></div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
