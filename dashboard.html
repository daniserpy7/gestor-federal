<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Federal - Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- 游댯 Barra superior -->
  <header class="fixed top-0 left-0 w-full bg-blue-700 text-white shadow z-20">
    <div class="flex justify-between items-center px-6 py-3">
      <h1 class="text-xl font-semibold">Gestor Federal</h1>
      <button id="logoutBtn" class="bg-blue-900 hover:bg-blue-800 px-4 py-2 rounded text-sm">

        <button class="nav-btn flex items-center w-full px-3 py-2 rounded hover:bg-gray-800" data-view="panel">
          <i data-lucide="layout-dashboard" class="w-5 h-5 mr-2"></i> Panel principal
        </button>
        <button class="nav-btn flex items-center w-full px-3 py-2 rounded hover:bg-gray-800" data-view="actas">

        </button>
        <button class="nav-btn flex items-center w-full px-3 py-2 rounded hover:bg-gray-800" data-view="comunicados">
          <i data-lucide="megaphone" class="w-5 h-5 mr-2"></i> Comunicados
        </button>
        <button class="nav-btn flex items-center w-full px-3 py-2 rounded hover:bg-gray-800" data-view="tiempo">
          <i data-lucide="clock" class="w-5 h-5 mr-2"></i> Control de tiempo
        </button>
        <button class="nav-btn flex items-center w-full px-3 py-2 rounded hover:bg-gray-800 admin-only" data-view="usuarios">
          <i data-lucide="users" class="w-5 h-5 mr-2"></i> Usuarios
        </button>
      </nav>
      <footer class="text-xs text-center py-4 text-gray-400 border-t border-gray-800">
        춸 2025 Gestor Federal

    </aside>

    <!-- Contenido din치mico -->

  </script>
</body>
</html>
