<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Federal - Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Contenedor principal -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Gestor Federal</h1>

    <!-- Formulario de login -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">Usuario</label>
        <input id="username" type="text" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej. admin">
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Contraseña</label>
        <input id="password" type="password" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Entrar</button>
    </form>

    <p id="loginError" class="text-red-500 text-center mt-4 hidden">Usuario o contraseña incorrectos</p>
  </div>

  <!-- Script de login -->
  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("loginError");

    // Usuarios iniciales (los mismos que en app.js)
    const usuariosBase = [
      { usuario: "admin", contraseña: "1234", rol: "admin" },
      { usuario: "alto1", contraseña: "1234", rol: "alto" },
      { usuario: "medio1", contraseña: "1234", rol: "medio" },
      { usuario: "basico1", contraseña: "1234", rol: "básico" },
    ];

    // Guardar base de usuarios si no existe
    if (!localStorage.getItem("usuarios")) {
      localStorage.setItem("usuarios", JSON.stringify(usuariosBase));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      const user = usuarios.find(u => u.usuario === username && u.contraseña === password);

      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } else {
        errorMsg.classList.remove("hidden");
        setTimeout(() => errorMsg.classList.add("hidden"), 3000);
      }
    });
  </script>
</body>
</html>
