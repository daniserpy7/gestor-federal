<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestorFederal</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="app">Cargando...</div>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script>
const {useState,useEffect}=React;
function App(){
const[user,setUser]=useState(null);
const[users,setUsers]=useState([{id:1,username:'admin',password:'admin123',role:'admin',name:'Admin'}]);
const[view,setView]=useState('login');
useEffect(()=>{
const saved=localStorage.getItem('gfUsers');
if(saved)setUsers(JSON.parse(saved));
},[]);
const saveUsers=()=>localStorage.setItem('gfUsers',JSON.stringify(users));
const handleLogin=(e)=>{
e.preventDefault();
const u=e.target.username.value;
const p=e.target.password.value;
const found=users.find(x=>x.username===u&&x.password===p);
if(found){
setUser(found);
setView(found.role==='admin'?'admin':found.role==='alto'?'alto':'bajo');
}else alert('Credenciales incorrectas');
};
const logout=()=>{setUser(null);setView('login')};
if(view==='login')return React.createElement('div',{className:'min-h-screen bg-gradient-to-br from-blue-900 to-blue-700 flex items-center justify-center p-4'},
React.createElement('div',{className:'bg-white rounded-xl shadow-2xl p-8 w-full max-w-md'},
React.createElement('h1',{className:'text-4xl font-bold text-blue-900 text-center mb-2'},'GestorFederal'),
React.createElement('p',{className:'text-gray-600 text-center mb-6'},'Sistema de Control de Tiempos'),
React.createElement('form',{onSubmit:handleLogin,className:'space-y-4'},
React.createElement('input',{type:'text',name:'username',placeholder:'Usuario',required:true,className:'w-full px-4 py-3 border rounded-lg'}),
React.createElement('input',{type:'password',name:'password',placeholder:'Contraseña',required:true,className:'w-full px-4 py-3 border rounded-lg'}),
React.createElement('button',{type:'submit',className:'w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-medium'},'Ingresar')
),
React.createElement('div',{className:'mt-4 p-3 bg-gray-50 rounded text-sm'},
React.createElement('p',{className:'font-medium'},'Prueba: admin / admin123')
)
)
);
return React.createElement('div',{className:'min-h-screen bg-gray-100'},
React.createElement('nav',{className:'bg-blue-900 text-white p-4'},
React.createElement('div',{className:'container mx-auto flex justify-between'},
React.createElement('h1',{className:'text-xl font-bold'},`GestorFederal - ${user.name}`),
React.createElement('button',{onClick:logout,className:'bg-blue-700 px-4 py-2 rounded hover:bg-blue-600'},'Salir')
)
),
React.createElement('div',{className:'container mx-auto p-8'},
React.createElement('div',{className:'bg-white rounded-lg shadow p-8'},
React.createElement('h2',{className:'text-3xl font-bold text-green-600 mb-4'},'✅ Sistema Funcionando'),
React.createElement('p',{className:'text-xl mb-2'},'Bienvenido: ',React.createElement('strong',null,user.name)),
React.createElement('p',{className:'text-gray-600'},'Rol: ',React.createElement('strong',null,user.role)),
React.createElement('div',{className:'mt-6 p-4 bg-blue-50 rounded'},
React.createElement('p',{className:'text-sm text-gray-700'},'El sistema base está funcionando correctamente.'),
React.createElement('p',{className:'text-sm text-gray-700 mt-2'},'Todas las funcionalidades avanzadas están siendo desarrolladas.')
)
)
)
)
}
ReactDOM.render(React.createElement(App),document.getElementById('app'));
</script>
</body>
</html>
