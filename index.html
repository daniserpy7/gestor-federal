<body>
<div id="app"></div>
<script>
let S={u:null,us:[{id:1,username:'admin',password:'admin123',role:'admin',name:'Admin'}],tm:{},cd:{},rc:[],ac:[],cm:[],v:'login',cp:false,on:{},la:{}};
let ti=null,ai=null;
function sv(){try{localStorage.setItem('gf',JSON.stringify({us:S.us,rc:S.rc,ac:S.ac,cm:S.cm}))}catch(e){}}
function ld(){try{let d=JSON.parse(localStorage.getItem('gf'));if(d){S.us=d.us||S.us;S.rc=d.rc||[];S.ac=d.ac||[];S.cm=d.cm||[]}}catch(e){}}
function fmt(s){let h=Math.floor(s/3600),m=Math.floor(s%3600/60),sec=s%60;return `${h}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`}

function logout(){if(S.u)S.on[S.u.id]=false;S.u=null;S.v='login';stpi();sapi();r()}
function sti(){if(ti)return;ti=setInterval(()=>{let h=false;Object.keys(S.tm).forEach(u=>{if(S.tm[u].r){S.tm[u].e++;h=true}});if(h)document.querySelectorAll('.tm').forEach(el=>{let u=el.dataset.uid;if(S.tm[u])el.textContent=fmt(S.tm[u].e)})},1000)}
function stpi(){if(ti){clearInterval(ti);ti=null}}
function sai(){if(ai)return;ai=setInterval(()=>{ua();cos()},10000)}
function sapi(){if(ai){clearInterval(ai);ai=null}}
function gc(){let c=Math.random().toString(36).substring(2,8).toUpperCase();S.cd[c]={ai:S.u.id,an:S.u.name};alert('Código: '+c);r()}
function st(){let c=document.getElementById('cd').value.toUpperCase();if(!S.cd[c]){alert('Código inválido');return}S.tm[S.u.id]={e:0,r:true,ai:S.cd[c].ai,an:S.cd[c].an};r()}
function stp(){let t=S.tm[S.u.id];if(t){let sec=t.e,m=Math.floor(sec/60),h=Math.floor(m/60);S.rc.push({id:S.rc.length+1,uid:S.u.id,un:S.u.name,ai:t.ai,an:t.an,h:h,m:m%60,s:sec%60,d:new Date().toISOString()});delete S.tm[S.u.id];sv();alert(`Registrado: ${h}h ${m%60}m ${sec%60}s`);r()}}
function stpu(uid){let t=S.tm[uid];if(t){let sec=t.e,m=Math.floor(sec/60),h=Math.floor(m/60),u=S.us.find(x=>x.id===uid);S.rc.push({id:S.rc.length+1,uid:uid,un:u.name,ai:t.ai,an:t.an,h:h,m:m%60,s:sec%60,d:new Date().toISOString()});delete S.tm[uid];sv();alert(`Detenido: ${u.name}`);r()}}

function acm(e){e.preventDefault();if(S.cm.length>=10){alert('Máximo 10');return}let t=document.getElementById('cmt').value,c=document.getElementById('cmc').value,urg=document.getElementById('cmu').checked;S.cm.push({id:S.cm.length+1,t:t,c:c,urg:urg,by:S.u.name,d:new Date().toISOString()});sv();alert('Comunicado creado');r()}
function dcm(id){if(confirm('¿Eliminar?')){S.cm=S.cm.filter(x=>x.id!==id);sv();r()}}
function cp(e){e.preventDefault();let curr=document.getElementById('cpc').value,newp=document.getElementById('cpn').value,conf=document.getElementById('cpnc').value;if(S.u.password!==curr){alert('Contraseña incorrecta');return}if(newp!==conf){alert('No coinciden');return}if(newp.length<3){alert('Mínimo 3 caracteres');return}let u=S.us.find(u=>u.id===S.u.id);u.password=newp;S.u.password=newp;S.cp=false;sv();alert('✅ Contraseña cambiada');r()}

else if(S.v==='coms'){a.innerHTML=`<div class="min-h-screen bg-gray-100"><nav class="bg-blue-900 text-white p-4"><div class="container mx-auto flex justify-between"><h1 class="text-xl font-bold">Comunicados (${S.cm.length}/10)</h1><button onclick="S.v='admin';r()" class="bg-blue-700 px-4 py-2 rounded">Volver</button></div></nav><div class="container mx-auto p-4"><div class="bg-white rounded-lg shadow p-6 mb-6"><h2 class="text-xl font-bold mb-4">Crear</h2><form onsubmit="acm(event)" class="space-y-4"><input type="text" id="cmt" placeholder="Título" required class="w-full px-4 py-2 border rounded"><textarea id="cmc" placeholder="Contenido" class="w-full px-4 py-2 border rounded h-32" required></textarea><label class="flex items-center gap-2"><input type="checkbox" id="cmu" class="w-4 h-4"><span>Urgente</span></label><button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Publicar</button></form></div><div class="bg-white rounded-lg shadow p-6"><h2 class="text-xl font-bold mb-4">Activos</h2>${S.cm.length===0?'<p class="text-gray-500 text-center py-4">Sin comunicados</p>':S.cm.map(c=>`<div class="border rounded p-4 mb-4 ${c.urg?'bg-red-50':'bg-gray-50'}"><div class="flex justify-between items-start"><div class="flex-1"><h3 class="font-bold">${c.t}</h3><p class="text-sm text-gray-600">${c.by}</p></div><button onclick="dcm(${c.id})" class="text-red-600">🗑️</button></div><p class="mt-2">${c.c}</p></div>`).join('')}</div></div></div>`}
