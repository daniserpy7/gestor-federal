<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gestor Federal - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
<h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Gestor Federal</h1>
<form id="loginForm" class="space-y-4">
<div>
<label class="block text-gray-600 mb-1">Usuario</label>
<input id="username" type="text" class="input" placeholder="Ej. admin">
</div>
<div>
<label class="block text-gray-600 mb-1">Contraseña</label>
<input id="password" type="password" class="input" placeholder="********">
</div>
<button type="submit" class="btn-primary w-full">Entrar</button>
</form>
<p id="loginError" class="text-red-500 text-center mt-4 hidden">Usuario o contraseña incorrectos</p>
</div>
<script src="app-core.js"></script>
</body>
</html>
