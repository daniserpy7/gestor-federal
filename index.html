<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorFederal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script>
        // Estado global simplificado
        let state = {
            user: null,
            users: [{id:1,username:'admin',password:'admin123',role:'admin',name:'Administrador'}],
            view: 'login'
        };

        function save() {
            try {
                localStorage.setItem('gf', JSON.stringify(state.users));
            } catch(e) {}
        }

        function load() {
            try {
                const d = localStorage.getItem('gf');
                if (d) state.users = JSON.parse(d);
            } catch(e) {}
        }

        function login(e) {
            e.preventDefault();
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            const user = state.users.find(x => x.username === u && x.password === p);
            if (user) {
                state.user = user;
                state.view = user.role === 'admin' ? 'admin' : user.role === 'alto' ? 'alto' : 'bajo';
                render();
            } else {
                alert('Credenciales incorrectas');
            }
        }

        function logout() {
            state.user = null;
            state.view = 'login';
            render();
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.view === 'login') {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-900 to-blue-700 flex items-center justify-center p-4">
                        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                            <h1 class="text-4xl font-bold text-blue-900 text-center mb-2">GestorFederal</h1>
                            <p class="text-gray-600 text-center mb-6">Sistema de Control de Tiempos</p>
                            <form onsubmit="login(event)" class="space-y-4">
                                <input type="text" id="u" placeholder="Usuario" required class="w-full px-4 py-3 border rounded-lg">
                                <input type="password" id="p" placeholder="Contraseña" required class="w-full px-4 py-3 border rounded-lg">
                                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Ingresar</button>
                            </form>
                            <div class="mt-4 p-3 bg-gray-50 rounded text-sm">
                                <p class="font-medium">Prueba: admin / admin123</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                app.innerHTML = `
                    <div class="min-h-screen bg-gray-100">
                        <nav class="bg-blue-900 text-white p-4">
                            <div class="container mx-auto flex justify-between">
                                <h1 class="text-xl font-bold">GestorFederal - ${state.user.name}</h1>
                                <button onclick="logout()" class="bg-blue-700 px-4 py-2 rounded">Salir</button>
                            </div>
                        </nav>
                        <div class="container mx-auto p-8">
                            <div class="bg-white rounded-lg shadow p-8">
                                <h2 class="text-3xl font-bold text-green-600 mb-4">✅ Sistema Funcionando</h2>
                                <p class="text-xl mb-2">Bienvenido: <strong>${state.user.name}</strong></p>
                                <p class="text-gray-600">Rol: <strong>${state.user.role}</strong></p>
                                <div class="mt-6 p-4 bg-blue-50 rounded">
                                    <p class="text-sm">El sistema está funcionando. Por favor reporta a tu administrador que el código necesita ser actualizado con la versión completa.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        load();
        render();
    </script>
</body>
</html>
