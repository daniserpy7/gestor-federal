<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorFederal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app"></div>
    
    <script>
        // Estado global
        let state = {
            currentUser: null,
            users: [{ id: 1, username: 'admin', password: 'admin123', role: 'admin', name: 'Administrador' }],
            view: 'login'
        };

        function render() {
            const app = document.getElementById('app');
            
            if (state.view === 'login') {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 flex items-center justify-center p-4">
                        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
                            <div class="text-center mb-8">
                                <h1 class="text-4xl font-bold text-blue-900 mb-2">GestorFederal</h1>
                                <p class="text-gray-600">Sistema de Control de Tiempos</p>
                            </div>
                            <form id="loginForm" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                                    <input type="text" id="username" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                                    <input type="password" id="password" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-medium">
                                    Iniciar Sesión
                                </button>
                            </form>
                            <div class="mt-6 p-4 bg-gray-50 rounded text-sm text-gray-600">
                                <p class="font-medium mb-1">Credenciales de prueba:</p>
                                <p>Usuario: <span class="font-mono font-bold">admin</span></p>
                                <p>Contraseña: <span class="font-mono font-bold">admin123</span></p>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('loginForm').addEventListener('submit', handleLogin);
            } else {
                app.innerHTML = `
                    <div class="min-h-screen">
                        <nav class="bg-blue-900 text-white p-4 shadow-lg">
                            <div class="container mx-auto flex justify-between items-center">
                                <h1 class="text-2xl font-bold">GestorFederal - ${state.currentUser.name}</h1>
                                <button onclick="logout()" class="bg-blue-800 px-4 py-2 rounded hover:bg-blue-700">
                                    Salir
                                </button>
                            </div>
                        </nav>
                        <div class="container mx-auto p-8">
                            <div class="bg-white rounded-lg shadow p-8 text-center">
                                <h2 class="text-3xl font-bold text-green-600 mb-4">✅ ¡Sistema Funcionando!</h2>
                                <p class="text-xl text-gray-700 mb-2">Bienvenido: <strong>${state.currentUser.name}</strong></p>
                                <p class="text-gray-600">Rol: <strong>${state.currentUser.role}</strong></p>
                                <div class="mt-6 p-4 bg-blue-50 rounded">
                                    <p class="text-sm text-gray-700">El sistema está funcionando correctamente.</p>
                                    <p class="text-sm text-gray-700">Las funcionalidades completas se agregarán en la siguiente actualización.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = state.users.find(u => u.username === username && u.password === password);
            
            if (user) {
                state.currentUser = user;
                state.view = 'dashboard';
                render();
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }

        function logout() {
            state.currentUser = null;
            state.view = 'login';
            render();
        }

        // Inicializar
        render();
    </script>
</body>
</html>
