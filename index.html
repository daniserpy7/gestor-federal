function login(e){
e.preventDefault();

if(user){S.u=user;S.v=user.role==='admin'?'admin':user.role==='alto'?'alto':'bajo';r();sti()}
else alert('Credenciales incorrectas')
}

function logout(){S.u=null;S.v='login';stpi();r()}

function sti(){
if(ti)return;

}

let c=document.getElementById('cd').value.toUpperCase();

r()
}

function stp(){
let t=S.tm[S.u.id];

}
}

function stpu(uid){
let t=S.tm[uid];

}
}
