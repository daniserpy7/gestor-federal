<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor Federal - Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

  <!-- NAV -->
  <div id="navbar"></div>

  <!-- CONTENIDO -->
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Administración de Usuarios</h1>

    <!-- Sección solo para admin -->
    <div class="card role-admin p-4 mb-6 bg-white rounded shadow">
      <h2 class="font-semibold text-lg mb-2">Usuarios Registrados</h2>
      <p class="text-gray-700 mb-4">Solo los administradores pueden ver y modificar esta sección.</p>

      <!-- Formulario de registro de usuario -->
      <form id="formUsuarios" class="mb-4 space-y-2">
        <input type="text" id="user" placeholder="Usuario" class="w-full p-2 border rounded" />
        <select id="rol" class="w-full p-2 border rounded">
          <option value="">Selecciona un rol</option>
          <option value="admin">Admin</option>
          <option value="alto">Alto</option>
          <option value="medio">Medio</option>
          <option value="seguridad">Seguridad</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Agregar usuario</button>
      </form>

      <!-- Tabla de usuarios -->
      <table id="tablaUsuarios" class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2 text-left">Usuario</th>
            <th class="border p-2 text-left">Rol</th>
            <th class="border p-2 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS llenará esta sección -->
        </tbody>
      </table>
    </div>

    <!-- Sección para roles medios o altos -->
    <div class="card role-medio role-alto p-4 bg-white rounded shadow">
      <p class="text-gray-600">Tu rol no permite modificar la lista de usuarios, pero puedes ver tu propia información.</p>
    </div>
  </div>

  <script src="app-core.js"></script>
  <script src="app-modules.js"></script>
  <script src="usuarios.js"></script>
</body>
</html>
