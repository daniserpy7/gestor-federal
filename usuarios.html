<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor Federal - Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

  <!-- NAV -->
  <div id="navbar"></div>

  <!-- CONTENIDO -->
  <div class="container">
    <h1 class="title">Administración de Usuarios</h1>

    <div class="card role-admin">
      <h2 class="font-semibold text-lg mb-2">Usuarios Registrados</h2>
      <p class="text-gray-700 mb-4">Solo los administradores pueden ver esta sección.</p>

      <div id="userList" class="space-y-3">
        <p class="text-gray-500">Cargando usuarios...</p>
      </div>
    </div>

    <div class="card role-medio role-alto">
      <p class="text-gray-600">Tu rol no permite modificar la lista de usuarios, pero puedes ver tu propia información.</p>
    </div>
  </div>

  <script src="app-core.js"></script>
  <script src="app-modules.js"></script>
</body>
</html>
